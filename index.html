<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rimasum Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Rimasum Bank</h1>
      <div class="submit-area shadow p-3 mb-5 bg-white rounded">
        <h4>Login</h4>
        <input
          type="text"
          class="form-control form-group"
          placeholder="Enter Your Email Here"
        />
        <input
          type="password"
          name="password"
          id=""
          class="form-control form-group"
          placeholder="Enter Your Password Here"
        />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row submit-area">
        <div class="col-md-6">
          <!-- <h4>Deposit</h4>
          <input type="text" />
          <button class="btn btn-success">Deposit</button> -->

          <div class="shadow p-3 mb-5 bg-white rounded">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control form-group"
              placeholder="Enter Your Deposit Amount Here"
            />
            <button id="deposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <!-- <h4>Withdraw</h4>
          <input type="text" />
          <button class="btn btn-success">Withdraw</button> -->

          <div class="shadow p-3 mb-5 bg-white rounded">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              class="form-control form-group"
              placeholder="Enter Your Withdraw Amount Here"
            />
            <button id="withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Login Button Event Handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // Function For Deposit / Withdraw Button Event Handler
      function updateAmount(id, amount) {
        const currentAmount = document.getElementById(id).innerText;
        const currentAmountNumber = parseFloat(currentAmount);
        const totalAmount = currentAmountNumber + amount;
        document.getElementById(id).innerText = totalAmount;
      }

      function inputAmount(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      // Deposit Button Event Handler
      const depositBtn = document.getElementById("deposit");
      depositBtn.addEventListener("click", function () {
        // const depositAmount = document.getElementById("depositAmount").value;
        // const depositNumber = parseFloat(depositAmount);
        const depositNumber = inputAmount("depositAmount");

        updateAmount("currentDeposit", depositNumber);
        updateAmount("currentBalance", depositNumber);
        document.getElementById("depositAmount").value = "";
      });

      // Withdraw Button Event Handler
      const withdrawBtn = document.getElementById("withdraw");
      withdrawBtn.addEventListener("click", function () {
        // const withdrawAmount = document.getElementById("withdrawAmount").value;
        // const withdrawNumber = parseFloat(withdrawAmount);
        const withdrawNumber = inputAmount("withdrawAmount");

        updateAmount("currentWithdraw", withdrawNumber);
        updateAmount("currentBalance", -1 * withdrawNumber);
        document.getElementById("withdrawAmount").value = "";
      });
    </script>
  </body>
</html>
